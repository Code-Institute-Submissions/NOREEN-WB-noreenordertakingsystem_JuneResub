<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/style/style.css" rel="stylesheet" type="text/css" />
        <title>Contact us</title>
    </head>
    <body>
        <!--Header Div - navBar-->
        <div class="header">
            <a href="index.html" class="logo">Noreen's Cafe</a>
            <div class="header-right">
              <a href="index.html">Take Order</a>
              <a class="active" href="feedback.html">Contact</a>
            </div>
        </div>
        <!--Container to show form-->
        <div class="container1">
            <span class="big-circle"></span>
            <img src="assets/images/shape.png" class="square" alt="square" />
            <div class="form">
                <!--About Noreen's Cafe-->
                <div class="contact-info">
                    <h3 class="title">Let's get in touch</h3>
                    <p class="text">
                      Welcome to Noreen's Cafe. Noreen's cafe is a new business model,
                      which is opened in the town for the food lovers.
                    </p>
                    <!--Contact Information-->    
                    <div class="info">
                      <div class="information">
                        <img src="assets/images/location.png" class="icon" alt="" />
                        <p>221b Baker Street, London NW1 6XE, UK</p>
                      </div>
                      <div class="information">
                        <img src="assets/images/email.png" class="icon" alt="" />
                        <p>feedback@norrencafe.com</p>
                      </div>
                      <div class="information">
                        <img src="assets/images/phone.png" class="icon" alt="" />
                        <p>123-456-789</p>
                      </div>
                    </div>
                    <!--Social Media Links-->
                    <div class="social-media">
                      <p>Connect with us :</p>
                      <div class="social-icons">
                        <a href="https://facebook.com">
                          <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://twitter.com">
                          <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://instagram.com">
                          <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://linkedin.com">
                          <i class="fab fa-linkedin-in"></i>
                        </a>
                      </div>
                    </div>
                  </div>
                  <!--Contact Form-->
            </div>
        </div>
        <script src="assets/js/index.js"></script>
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    </body>
</html>
